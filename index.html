<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Ya</title>
    <link rel="shortcut icon" href="assets/images/favicon (5).ico">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <nav>
        <a href="">
            <img src="assets/images/logo.png" alt="logo" id="logo">
        </a>
            <ul class="nav-links">
            <li><a href="">Ofertas</a></li>
            <li><a href="">Historial de Pedidos</a></li>
            <li><a href="">Ingresá a tu Cuenta</a></li>
        </ul>
    </nav>
    <main>
        <h1>Pedí lo que necesites, nosotros te lo llevamos</h1>
        <a href="">Tienda</a>
        <h2>Populares</h2>
        <section>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/chocolate.png" class="card-img-top" alt="..." id="chocolate">
                <div class="card-body form">
                    <h4 class="card-text">Chocolate</h4>
                    <h4 class="precio">100</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/Coca-Cola-No-Background.png" class="card-img-top" alt="..." id="gaseosa">
                <div class="card-body form">
                    <h4 class="card-text">Gaseosa</h4>
                    <h4 class="precio">300</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/snack.png" class="card-img-top" alt="..." id="snack">
                <div class="card-body form">
                    <h4 class="card-text">Snack</h4>
                    <h4 class="precio">300</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/chicle.png" class="card-img-top" alt="..." id="chicle">
                <div class="card-body form">
                    <h4 class="card-text">Chicle</h4>
                    <h4 class="precio">40</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/cigarrillo.png" class="card-img-top" alt="..." id="cigarrillo">
                <div class="card-body form">
                    <h4 class="card-text">Cigarrillo</h4>
                    <h4 class="precio">150</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
            <div class="card carta populares" style="width: 22rem;">
                <img src="assets/images/galletita.png" class="card-img-top" alt="..." id="galletita">
                <div class="card-body form">
                    <h4 class="card-text">Galletita</h4>
                    <h4 class="precio">200</h4>
                    <button class="button">Agregar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="card carta populares" id="carrito">
                <table>
                    <thead>
                        <tr>
                            <th scope="col" class="separar">Productos</th>
                            <th scope="col" class="separar">Precio</th>
                            <th scope="col" class="separar">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
                <div>
                    <div>
                        <h3 class="itemCartTotal">Total: 0</h3>
                    </div>
                    <div>
                        <button class="btn btn-success">COMPRAR</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <img src="assets/images/logo.png" alt="logo" id="logo">
            <a href="">Centro de Ayuda</a>
        </section>
    </footer>
</body>
